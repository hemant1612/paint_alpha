    <script>
    
  $(function(){      
        
$(window).resize(function() {
  $('.item > .image1').css('height', $(window).height());
    $('.item > .image2').css('height', $(window).height());
}).trigger('resize');
        
        
  $('.myCarousel').carousel({
  interval: 4000, // in milliseconds
  pause: 'none' // set to 'true' to pause slider on mouse hover
})  ;  
		
		  var n= "#nav";
		  var no = ".nav-items";
		  $(n).click(function(){
			 if($(no).hasClass("nav-open")){
			   $(no).animate({height:0},300);
			   	setTimeout(function(){
				$(no).removeAttr('style').removeClass("nav-open");
			   },320);
			 }else{
			   var h = $(no).css("height","auto").height();
			   $(no).height(0).animate({height:h},300);
			   setTimeout(function(){
				$(no).removeAttr('style').addClass("nav-open");
			   },320);
			 }
		  });
      
       $('.nav-menu').click(function(){
    $('#block').css({'margin-left':'0px'});
    })

  $('#nav2').click(function(){
       $('#block').css({'margin-left':'100%'});
	   });
		});
